<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        <meta "charset=UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="./scripts.js" async></script>
    </head>
    <body>
        <div id="big-div">
            <div id="heading-div">
                <h1>To do list</h1>
            </div>
            <div id="tab-div">
                <button class="tab tab-active">All</button>
                <button class="tab">Done</button>
                <button class="tab">Undone</button>
            </div>
            <div id="manage-task-div">
                <div id="new-task-div">
                    <div id="active-new-task">
                        <span id="new-task">Click to add a new task</span>
                        <img id="add-button" src="./add-button.png" alt="add-button"/>
                    </div>
                    <div id="unactive-form">
                        <textarea id="new-task-content" wrap="soft" rows="3"></textarea>
                        <div id="new-buttons">
                            <button id="cancel-button">Cancel</button>
                            <button id="save-button">Save</button>
                        </div>
                    </div>
                </div>
                <div id="tasks-list">
                    
                </div>
            </div>
        </div>
    </body>
</html>
