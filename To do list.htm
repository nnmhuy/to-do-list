<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>To do list</title>
        <meta "charset="UTF-8&quot;">
        <link rel="stylesheet" href="./To do list_files/style.css">
        <script type="text/javascritp" src="./To do list_files/scripts.js" async=""></script>
    <script id="babel" src="chrome-extension://alploljligeomonipppgaahpkenfnfkn/node_modules/babel-polyfill/dist/polyfill.min.js"></script></head>
    <body>
        <div id="big-div">
            <div id="heading-div">
                <h1>To do list</h1>
            </div>
            <div id="tab-div">
                <button class="tab">All</button>
                <button class="tab">Done</button>
                <button class="tab">Undone</button>
            </div>
            <div id="manage-task-div">
                <div id="new-task-div">
                    <div id="active-new-task">
                        <span id="new-tab">Click to add a new task</span>
                        <img src="./To do list_files/add-button.png" alt="add-button" height="50px" width="50px">
                    </div>
                    <input id="new-task-content" type="text" style="display: block;">
                    <div id="new-buttons" style="display: block;">
                        <button id="cancel-button">Cancel</button>
                        <button id="save-button">Save</button>
                    </div>
                </div>
                <div id="tasks-list">
                    
                </div>
            </div>
        </div>
    
</body></html>
